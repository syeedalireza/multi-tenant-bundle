deptrac:
  paths:
    - ./src
  layers:
    - name: Resolver
      collectors:
        - type: directory
          value: src/Resolver/.*
    - name: Doctrine
      collectors:
        - type: directory
          value: src/Doctrine/.*
    - name: Schema
      collectors:
        - type: directory
          value: src/Schema/.*
  ruleset:
    Resolver: ~
    Schema:
      - Doctrine
    Doctrine:
      - Resolver
