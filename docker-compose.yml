version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: multitenant
      POSTGRES_USER: mt_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mt_secret}
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - mt-network

networks:
  mt-network:
    driver: bridge
